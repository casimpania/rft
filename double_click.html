<html>
<head>
<title>Double Click Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<!-- https://stackoverflow.com/questions/4562012/make-a-link-open-on-double-click -->
<script>
jQuery(function($) {
    $('#golink').click(function() {
        return false;
    }).dblclick(function() {
        window.location = this.href;
        return false;
    });
});
</script>

The link works only on double-click. <a id='golink' href='https://archive.org'>Try it</a>


</body>
</html>
